apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - git:
        repoURL: https://github.com/depp57/homelab-talos.git
        revision: HEAD
        directories:
          - path: apps/*
          - path: apps/infra
            exclude: true
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/depp57/homelab-talos.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        automated:
          enabled: true
          prune: true
          selfHeal: false # A bit less rigid, allows easy debugging
        syncOptions:
          - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-infra
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/depp57/homelab-talos.git
        revision: HEAD
        directories:
          - path: apps/infra/*
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/depp57/homelab-talos.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "infra-{{.path.basename}}"
      syncPolicy:
        automated:
          enabled: true
          prune: true
          selfHeal: false # A bit less rigid, allows easy debugging
        syncOptions:
          - CreateNamespace=true
  # Custom patches per application.
  # external-secrets: "Our CRDs have reached the 256KB limit! You have to use server-side-apply in all locations to install them correctly."
  # kubernetes-dashboard: The secret 'kubernetes-dashboard-csrf' is automatically updated after the deployment, causing an out-of-sync event
  templatePatch: |
    {{- if eq .path.basename "external-secrets" }}
    spec:
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
    {{- end }}

    {{- if eq .path.basename "kubernetes-dashboard" }}
    spec:
      ignoreDifferences:
        - group: ""
          kind: Secret
          name: kubernetes-dashboard-csrf
          namespace: infra-kubernetes-dashboard
          jsonPointers:
            - /data/private.key
    {{- end }}