apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - git:
        repoURL: https://github.com/depp57/homelab-talos.git
        revision: HEAD
        directories:
          - path: apps/*
          - path: apps/infra
            exclude: true
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/depp57/homelab-talos.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        automated:
          enabled: true
          prune: true
          selfHeal: false # A bit less rigid, allows easy debugging
        syncOptions:
          - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-infra
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/depp57/homelab-talos.git
        revision: HEAD
        directories:
          - path: apps/infra/*
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/depp57/homelab-talos.git
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "infra-{{.path.basename}}"
      syncPolicy:
        automated:
          enabled: true
          prune: true
          selfHeal: false # A bit less rigid, allows easy debugging
        syncOptions:
          - CreateNamespace=true
  # Custom patches per application.
  # external-secrets: The CRDs have reached the 256KB limit. Use server-side-apply to install them correctly.
  # kube-prometheus-stack: The CRDs have reached the 256KB limit. Use server-side-apply to install them correctly.
  templatePatch: |
    {{- if eq .path.basename "external-secrets" }}
    spec:
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
    {{- end }}

    {{- if eq .path.basename "monitoring" }}
    spec:
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
    {{- end }}
