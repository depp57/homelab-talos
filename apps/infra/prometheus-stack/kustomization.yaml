apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 77.6.0
    namespace: infra-prometheus-stack
    releaseName: monitoring
    includeCRDs: true
    valuesFile: values.yaml