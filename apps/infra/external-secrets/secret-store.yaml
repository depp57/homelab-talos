apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secretsmanager
spec:
  provider:
    bitwardensecretsmanager:
      apiURL: https://api.bitwarden.eu
      identityURL: https://identity.bitwarden.eu
      bitwardenServerSDKURL: https://bitwarden-sdk-server.infra-external-secrets.svc.cluster.local:9998
      organizationID: 6936b7b7-7283-46c5-ae18-b352006ce822
      projectID: 7e6d4a82-038c-4d60-9b0b-b352006ef0bb

      auth:
        secretRef:
          credentials:
            name: bitwarden-access-token
            namespace: infra-external-secrets
            key: token

      caProvider:
        name: bitwarden-client-certs
        namespace: infra-external-secrets
        type: Secret
        key: ca.crt
