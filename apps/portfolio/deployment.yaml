apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          image: depp57/portfolio-2024:latest
          envFrom:
            - secretRef:
                name: portfolio
            - configMapRef:
                name: portfolio
